set -g mode-mouse on
set -g default-terminal "screen-256color"

unbind %
bind - split-window -v
bind | split-window -h

# quick pane cycling
unbind `
bind ` select-pane -t :.+

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

source '/usr/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'
